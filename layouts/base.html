<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <title>{{ page.title }} | Revolt PHP</title>

    <meta name="description" content="{{ page.description | default: ' Revolt is a rock-solid event loop for concurrent PHP applications.' }}">
    <meta name="keywords" content="{{ page.keywords | join: ', ' | default: 'revolt, event-loop, non-blocking I/O, concurrency, PHP' }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/screen.css?v={{site.github.build_revision}}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@revoltphp">
    <meta name="twitter:creator" content="@revoltphp">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:image" content="{{ page.ogImage | default: 'https://revolt.run/assets/images/og.png' }}">
    <meta property="og:description" content="{{ page.description | default: 'Revolt is a rock-solid event loop for concurrent PHP applications.' }}">
    <meta property="og:locale" content="en_US">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <meta name="apple-mobile-web-app-title" content="Revolt PHP">
    <meta name="application-name" content="Revolt PHP">
    <meta name="theme-color" content="#fc5e5b">
</head>

<body>
<div class="wrapper">
    <nav class="navigation">
        <a class="logo" href="/">
            <img class="logo-image" src="/assets/images/revolt.png" alt="Revolt logo" width="64" height="64">
